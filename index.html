<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Webcam Pacman</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css"><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"><script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script><link rel="stylesheet" href="index.3a876b76.css"><link rel="stylesheet" href="index.558eed82.css"></head><body> <header> Control your PAC MAN via gestures in the camera! <img height="48" style="border:#fff;" src="controller.995bd56d.png"> <br> </header> <div id="no-webcam"> No webcam found. <br> To use this demo, use a device with a webcam. </div> <div id="status"> <div class="lds-ring loading-icon"> <div></div> <div></div> <div></div> <div></div> </div> <div id="status-text"> Loading mobilenet... </div> </div> <div class="controller-panels" id="controller" style="display:none"> <div class="joystick-panel panel"> <span class="instruction">  </span> <div class="panel-row panel-row-top"> <div class="panel-cell panel-cell-fill panel-cell-left">  </div>  <div class="panel-cell panel-cell-center"> <div class="thumb-box"> <div class="thumb-box-outer"> <div class="thumb-box-inner"> <canvas class="thumb" width="224" height="224" id="up-thumb"></canvas> </div> <button class="record-button" id="up"><span>Add Sample</span></button> </div> <p> <span id="up-total">0</span> <span class="highlight"> UP </span> Examples </p> </div> </div> <div class="panel-cell panel-cell-fill panel-cell-right"> </div> </div> <div class="panel-row panel-row-middle"> <div class="panel-cell panel-cell-left"> <div class="thumb-box"> <div class="thumb-box-outer"> <div class="thumb-box-inner"> <canvas class="thumb" width="224" height="224" id="left-thumb"></canvas> </div> <button class="record-button" id="left"><span>Add Sample</span></button> </div> <p> <span id="left-total">0</span> <span class="highlight"> LEFT </span> Examples </p> </div> </div> <div class="panel-cell panel-cell-center panel-cell-fill">   <div class="webcam-box-outer"> <div class="webcam-box-inner"> <video autoplay playsinline muted id="webcam" width="224" height="224"></video> </div> </div> </div>  <div class="panel-cell panel-cell-right"> <div class="thumb-box"> <div class="thumb-box-outer"> <div class="thumb-box-inner"> <canvas class="thumb" width="224" height="224" id="right-thumb"></canvas> </div> <button class="record-button" id="right"><span>Add Sample</span></button> </div> <p> <span id="right-total">0</span> <span class="highlight"> RIGHT </span> Examples </p> </div> </div> </div> <div class="panel-row panel-row-bottom"> <div class="panel-cell panel-cell-fill panel-cell-left"> </div> <div class="panel-cell panel-cell-center"> <div class="thumb-box"> <div class="thumb-box-outer"> <div class="thumb-box-inner"> <canvas class="thumb" width="224" height="224" id="down-thumb"></canvas> </div> <button class="record-button" id="down"><span>Add Sample</span></button> </div> <p> <span id="down-total">0</span> <span class="highlight"> DOWN </span> Examples </p> </div> </div> <div class="panel-cell panel-cell-fill panel-cell-right"> </div> </div> </div> <div class="panel training-panel"> <span class="instruction">  </span>  <div class="big-buttons panel-row"> <button id="train"> <img width="66" height="66" src="button.773a154d.svg"> <span id="train-status">TRAIN MODEL</span> </button> </div> <div class="panel-row params-webcam-row">  <div class="hyper-params">  <div class="dropdown"> <label>Learning rate</label> <div class="select"> <select id="learningRate"> <option value="0.00001">0.00001</option> <option selected value="0.0001">0.0001</option> <option value="0.01">0.001</option> <option value="0.03">0.003</option> </select> </div> </div>  <div class="dropdown"> <label>Batch size</label> <div class="select"> <select id="batchSizeFraction"> <option value="0.05">
